{% extends "layout.html" %}
{% block body %}
<div class="columns is-mobile mt-4">
	
	<br>
	<div class="column is-three-fifths is-offset-one-fifth">
		    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="box has-background-danger has-text-white">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
		<form action="/registrar" method="POST" class="box">
			<div class="field">
				<label class="label">Nombre y Apellido</label>
				<div class="control">
					<input class="input" type="text" placeholder="Nombre de Usuario" name="nombre" required>
				</div>
			</div>
			<div class="field">
				<label class="label">Nombre de Usuario</label>
				<div class="control">
					<input class="input" type="text" placeholder="Nombre de Usuario" name="usuario" required>
				</div>
			</div>

            <div class="field">
				<label class="label">Email</label>
				<div class="control">
				  <input class="input" type="email" name="email" placeholder="e.g. alex@example.com" required>
				</div>
			</div>


			<div class="field">
				<label class="label">Fecha De Nacimiento</label>
				<div class="control has-icons-right">
					<input class="input" placeholder="00/00/0000" name="fdn" required>
				</div>
			</div>
			<div class="field">
				<label class="label">Region/Comuna</label>
				<div class="control has-icons-right">
					<input class="input" type ="text" placeholder="Talca" name="region/comuna" required>
				</div>
			</div>
			<div class="field">
				<label class="label">Contrase単a</label>
				<div class="control has-icons-right">
					<input class="input" type="password" placeholder="***********" name="contrase単a1" required>
				</div>
			</div>

			<div class="field">
				<label class="label">Repetir Contrase単a</label>
				<div class="control has-icons-right">
					<input class="input" type="password" placeholder="***********" name="contrase単a2" required>
				</div>
			</div>

			<div >
				<div class="field">
					<button class="button is-link">Ingresar</button>
				</div>
			</div>
		</form>
	</div>

</div>

{% endblock %}
